<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.scss">
  <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<title>AEIOU</title>
</head>
<body>
	<div id="root"></div>
</body>
<script>
  // toggle the menu
  document.querySelector('#nav-toggle').addEventListener('click', async () => {
    const header = await document.querySelector('#header');

    if(header.classList.contains("bg-white"))
    {
      header.classList.remove("bg-white");  
    }
    else
    {
      header.classList.add("bg-white");  
    }
    

    const ctn = await document.querySelectorAll("#nav-content");
    ctn.forEach(async (content) => {
      await content.classList.toggle("hidden");
    })
  });

  (async function(){
    const header = await document.querySelector('#header');
    const hero_info = await document.querySelector('#hero-content');

    TweenMax.from(header, 1.2, {
      y: 50,
      alpha: 1
    })

    TweenMax.from(hero_info, 1.2, {
      x: 150,
      alpha: 1
    })

    if (window.scrollY > 30){
        header.classList.remove("md:bg-transparent");
        header.classList.add("bg-white");
        header.classList.add("shadow");
    }

    document.addEventListener('scroll', function() {
      scrollpos = window.scrollY;

        if(scrollpos > 30){
          header.classList.remove("md:bg-transparent");
          header.classList.add("bg-white");
          header.classList.add("shadow");
        }
        else {
          header.classList.remove("bg-white");
          header.classList.add("md:bg-transparent");
          header.classList.remove("shadow");     
        }
    });
  }());
</script>
</html>
